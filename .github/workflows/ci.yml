# 工作流名称，不设置的话默认取配置文件名
name: Build and Deploy
# 指定触发 workflow 的条件
# 指定触发事件时，可以限定分支或标签
# 当前是 只有 master分支上触发 push 事件时才执行工作流任务
on: 
  push:
    branches:
      - master
# 工作流执行的一个或多个任务
jobs:
  # 任务名称
  build-and-deploy:
    # 任务运行的容器类型（虚拟机环境）
    runs-on: ubuntu-latest
    # 任务执行的步骤
    steps:
      # 步骤名称
      - name: Checkout 🛎️
        # 使用的操作 actions，可以使用公共仓库，本地仓库，别人的仓库的action
        # 拉取代码
        uses: actions/checkout@v3

      # 此示例项目使用npm构建，并将结果输出到“dist”文件夹。将其替换为你生成项目所需的命令，若你的网站是预生成的，则完全可以删除此步骤。
      - name: Install and Build 🔧
        run: |
          npm install
          npm run build

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 指定部署的分支，默认是 gh-pages 分支
          branch: gh-pages
          # 存储库中要部署的文件夹。
          # 该步骤会将项目中 folder 指定文件夹下的文件推送到 BRANCH 分支，作为Github Pages 部署的内容。
          # Vite默认打包到 dist 目录
          folder: dist